<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmbroiTech Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <h1 class="logo">ðŸ§µ EmbroiTech</h1>
    <input type="text" placeholder="Search designs..." class="search-bar">

      <img src="https://i.pravatar.cc/40" alt="Profile">
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Sidebar Filters -->
    <aside class="sidebar">
      <h3>Filters</h3>
      <label><input type="checkbox"> Floral</label><br>

      <label><input type="checkbox"> Traditional</label><br>
      <label><input type="checkbox"> Modern</label><br>
    </aside>

    <!-- Gallery -->
    <main class="gallery">
      <div class="card">
        <img src="https://picsum.photos/200?random=1" alt="Design">
        <p>Floral Embroidery</p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/200?random=2" alt="Design">
        <p>Geometric Style</p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/200?random=3" alt="Design">
        <p>Traditional Motif</p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/200?random=4" alt="Design">
        <p>Modern Fusion</p>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer>

</html>
