<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmbroiTech - AI Embroidery Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>ðŸ§µ EmbroiTech</h1>
    <input type="text" id="searchBar" placeholder="Search designs (e.g., floral, kurti, mirror work)...">
  </header>

  <main>
    <!-- Sidebar Filters -->
    <aside class="sidebar">
      <h3>Filters</h3>
      <label><input type="checkbox" class="filter" value="floral"> Floral</label><br>
      <label><input type="checkbox" class="filter" value="geometric"> Geometric</label><br>
      <label><input type="checkbox" class="filter" value="mirror"> Mirror Work</label><br>
      <label><input type="checkbox" class="filter" value="kurti"> Kurti</label><br>
      <label><input type="checkbox" class="filter" value="anarkali"> Anarkali</label><br>
      <label><input type="checkbox" class="filter" value="traditional"> Saree / Lehenga</label><br>
      <label><input type="checkbox" class="filter" value="modern"> Modern</label>
    </aside>

    <!-- Dashboard -->
    <section class="dashboard" id="designGrid">
      <!-- Designs will be loaded here -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
